<div class="container">
  <div class="content is-large">
    <h1>Furniture Gallery</h1>
    <p>Awesome Furnitures For You</p>
  </div>


    <div class="columns is-multiline">
    <ng-container *ngFor="let furniture of furnitures">
        <div *ngIf="!furniture.isSold" class="column is-one-quarter-desktop is-half-tablet">
          <div class="card">
              <div class="card-image">
                  <figure class="image is-3by2">
                    <img [src]="furniture.imageUrl" alt="">
                  </figure>
                  <div class="card-content is-overlay is-clipped">
                    <span class="tag is-info">
                      {{furniture.name}}
                    </span> 
                    <span class="tag is-danger is-pulled-right">
                      {{furniture.price}}
                    </span> 
                  </div>
              </div>
              <footer class="card-footer">
                  <button (click)="onLikeClick(furniture._id)" class="button is-primary card-footer-item" [disabled]="furniture.isInCart">
                    {{furniture.isInCart ? 'Liked' : 'Like'}}
                  </button>
              </footer>
             
          </div>
        </div>
      </ng-container>
    </div>
  </div>
