<div class="container">
  <div class="content is-large">
    <h1>Properties Gallery</h1>
    <p>Awesome properties For You</p>
    <div class="dropdown is-hoverable">
      <div class="dropdown-trigger">
        <button class="button" aria-haspopup="true" aria-controls="dropdown-menu4">
          <span>Select Area</span>
          <span class="icon is-small">
            <i class="fas fa-angle-down" aria-hidden="true"></i>
          </span>
        </button>
      </div>
      <div class="dropdown-menu" id="dropdown-menu4" role="menu">
        <div class="dropdown-content">
          <a (click)="selectedArea('all')" class="dropdown-item">
           All
           </a>
          <a *ngFor="let area of areas" (click)="selectedArea(area)" class="dropdown-item">
           {{area}}
          </a>
        </div>
      </div>
    </div>
  </div>

    <div class="columns is-multiline">
    <ng-container *ngFor="let property of properties">
        <div class="column is-one-quarter-desktop is-half-tablet">
          <div class="card">
              <div class="card-image">
                  <figure class="image is-3by2">
                    <img [src]="property.propertyImage" alt="">
                  </figure>
                  <div class="card-content is-overlay is-clipped">
                    <span class="tag is-info">
                      {{property.name}}
                    </span>  
                    <span class="tag is-danger is-pulled-right">
                      {{property.costPerMonth}}
                    </span> 
                    <span class="tag is-danger">
                      {{property.area}}
                    </span>
                    <span class="tag is-info">
                      {{property.type}}
                    </span>      
                  </div>
              </div>
              <div class="label">
                {{property.address}}
              </div>
              <div class="label">
               {{property.contact}}
              </div>
              <footer class="card-footer">
                <button (click)="onLikeClick(property._id)" class="button is-primary card-footer-item" [disabled]="property.isInCart">
                  {{property.isInCart ? 'Liked' : 'Like'}}
                </button>
              </footer>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
